<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../css/Authentication/signup.css" />
  </head>

  <body>
    <div class="background"></div>
    <header>
      <div class="container">
        <ul>
          <li>
            <a href="#" class="logo">
              <div class="images">
                <img
                  src="../../img/Authentication/logo-forDark.png"
                  alt="petParadise"
                  class="logo-forDark"
                />
                <img
                  src="../../img/Authentication/logo-forLight.png"
                  alt="petParadise"
                  class="logo-forLight"
                />
              </div>
              <h2>PetParadise<span>.</span></h2>
            </a>
          </li>
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Fill</a></li>
          <li>
            <span class="nav-link theme-toggle">
              <span class="material-icons-sharp sun"> light_mode </span>
              <span class="material-icons-sharp moon"> dark_mode </span>
            </span>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <div class="left">
            <div class="form-wrapper">
              <div class="contact-heading">
                <h1>Create An Account<span>!</span></h1>
                <p class="text">
                  Create an Account and take good care of your pet!
                </p>
              </div>

              <form action="/signup" method="post" class="contact-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    class="contact-input"
                    name="FirstName"
                    required
                    autocomplete="off"
                  />
                  <label>First Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>

                <div class="input-wrap">
                  <input
                    type="text"
                    class="contact-input"
                    name="LastName"
                    required
                    autocomplete="off"
                  />
                  <label>Last Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>

                <div class="input-wrap w-100">
                  <input
                    type="email"
                    class="contact-input"
                    name="Email"
                    required
                    autocomplete="off"
                    id="user-mail"
                  />
                  <label>Email</label>
                  <i class="icon fa-solid fa-envelope"></i>
                  <p id="mail-error"></p>
                </div>

                <div class="input-wrap w-100">
                  <input
                    type="password"
                    class="contact-input"
                    name="Password"
                    required
                    autocomplete="off"
                    id="user-password"
                  />
                  <label>Password</label>
                  <i class="icon fa-solid fa-lock"></i>
                  <p id="password-error"></p>
                </div>

                <div class="input-wrap w-100">
                  <input
                    type="password"
                    class="contact-input"
                    name="ConfirmPassword"
                    required
                    autocomplete="off"
                    id="user-confrm"
                  />
                  <label>Confirm Password</label>
                  <i class="icon fa-solid fa-lock"></i>
                  <p id="password-error"></p>
                </div>

                <div class="contact-buttons">
                  <input type="submit" value="Sign up" class="btn" />
                </div>

                <div class="google-button">
                  <button class="btn google" type="button">
                    <img
                      alt='Google "G" Logo'
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/16px-Google_%22G%22_Logo.svg.png"
                    />
                    <p>Sign Up With Google</p>
                  </button>
                </div>

                <div class="no-account">
                  <p>Already have an account? <a href="login">Sign in</a></p>
                </div>
              </form>
            </div>
          </div>

          <div class="right">
            <div class="image-wrapper">
              <img src="../../img/Authentication/img.jpg" class="img" alt="" />
              <div class="wave-wrap">
                <svg
                  class="wave"
                  viewBox="0 0 783 1536"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="wave"
                    d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 
                                    196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 
                                    939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"
                  />
                </svg>
              </div>
              <svg
                class="dashed-wave"
                viewBox="0 0 345 877"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="dashed-wave"
                  d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="../../JavaScript/Authentication/loginSignUp.js"></script>
  </body>
</html>
